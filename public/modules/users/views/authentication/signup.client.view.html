	<h3 class="col-md-12 text-center">Or with your email</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
			<fieldset>
				<!--<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
				</div> 
				<div class="form-group">
					<label for="lastName">姓名</label>

				</div> -->
				<div class="form-group">
					<label for="lastName">身份证</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.ID" 
					placeholder="请填写身份证号码">
				</div>
				<div class="form-group">
					<label for="email">邮箱</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="请填写邮箱">
				</div>
				<div class="form-group">
					<label for="username">用户名</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="请填写用户名">
				</div>
				<div class="form-group">
					<label for="password">密码</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="请输入密码">
				</div>
				<div class="form-group">
					<label for="verify">验证码</label>
					<input type="verify" id="verify" name="verify" class="form-control" data-ng-model="verify"  placeholder="请输入验证码">
					<img  data-ng-init="get_captcha()" data-ng-src="/cap_img/{{captcha}}.bmp" /><button ng-click="get_captcha()">刷新</button>
				</div>
				
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">注册</button>&nbsp; or&nbsp;
					<a href="/#!/signin" class="show-signup">登录</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>

	</div>
</section>
